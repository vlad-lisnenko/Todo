<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Todo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
    <br><br><br><br>
    <div class="container">
        <h1>Todo Management System</h1>
        <hr>
        <h2>Save Todo</h2>

        <form action="#" th:action="@{/saveTodo}" th:object="${todo}" method="POST">
            <input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4">

            <input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4">

            <input type="text" th:field="*{status}" placeholder="Status" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Save Todo</button>
        </form>

        <hr>

        <a th:href="@{/todos}"> Back to Todo list</a>
    </div>

</body>
</html>
